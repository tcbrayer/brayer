<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h2>Cadastro de Candidato</h2>
    <form action="processar_cadastro.php" method="post">
        <input type="hidden" name="tipo_usuario" value="candidato">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" required><br>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required><br>
        <input type="submit" value="Cadastrar como Candidato">
    </form>

    <h2>Cadastro de Empresa</h2>
    <form action="processar_cadastro.php" method="post">
        <input type="hidden" name="tipo_usuario" value="empresa">
        <label for="email_empresa">Email:</label>
        <input type="email" id="email_empresa" name="email" required><br>
        <label for="senha_empresa">Senha:</label>
        <input type="password" id="senha_empresa" name="senha" required><br>
        <label for="nome_empresa">Nome da Empresa:</label>
        <input type="text" id="nome_empresa" name="nome" required><br>
        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj" required><br>
        <input type="submit" value="Cadastrar como Empresa">
    </form>
</body>
</html>
