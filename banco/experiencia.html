<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Experiência</title>
</head>
<body>
    <h2>Inserir Descrição de Experiência</h2>
    <form action="salvar_experiencia.php" method="post" enctype="multipart/form-data">
        <label for="descricao">Descrição da Experiência:</label>
        <textarea id="descricao" name="descricao" required></textarea><br>
        <label for="curriculo">Upload do Currículo (PDF):</label>
        <input type="file" id="curriculo" name="curriculo" accept="application/pdf" required><br>
        <input type="submit" value="Salvar">
    </form>
</body>
</html>
