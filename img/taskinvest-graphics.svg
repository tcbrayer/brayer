<svg width="1000" height="600" viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="600" fill="#0a0a0a"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1000" height="60" fill="#1a1a1a"/>
  <text x="500" y="38" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">Gráficos e Visualizações - Task Invest</text>
  
  <!-- Main Content -->
  <rect x="40" y="80" width="920" height="500" fill="#0f0f0f" rx="12"/>
  
  <!-- Performance Comparison Chart -->
  <text x="60" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Comparativo de Performance</text>
  
  <!-- Chart Area -->
  <rect x="60" y="130" width="440" height="200" fill="#1a1a1a" rx="8"/>
  
  <!-- Y Axis -->
  <line x1="80" y1="150" x2="80" y2="310" stroke="#333" stroke-width="2"/>
  <text x="75" y="155" font-family="Arial" font-size="10" fill="#888" text-anchor="end">20%</text>
  <text x="75" y="180" font-family="Arial" font-size="10" fill="#888" text-anchor="end">15%</text>
  <text x="75" y="205" font-family="Arial" font-size="10" fill="#888" text-anchor="end">10%</text>
  <text x="75" y="230" font-family="Arial" font-size="10" fill="#888" text-anchor="end">5%</text>
  <text x="75" y="255" font-family="Arial" font-size="10" fill="#888" text-anchor="end">0%</text>
  <text x="75" y="280" font-family="Arial" font-size="10" fill="#888" text-anchor="end">-5%</text>
  <text x="75" y="305" font-family="Arial" font-size="10" fill="#888" text-anchor="end">-10%</text>
  
  <!-- Bars -->
  <rect x="100" y="220" width="60" height="80" fill="#00d4aa" rx="4"/>
  <text x="130" y="315" font-family="Arial" font-size="10" fill="#888" text-anchor="middle">Ações</text>
  <text x="130" y="210" font-family="Arial" font-size="11" font-weight="bold" fill="#00d4aa" text-anchor="middle">+12%</text>
  
  <rect x="180" y="240" width="60" height="60" fill="#4a90e2" rx="4"/>
  <text x="210" y="315" font-family="Arial" font-size="10" fill="#888" text-anchor="middle">RF</text>
  <text x="210" y="230" font-family="Arial" font-size="11" font-weight="bold" fill="#4a90e2" text-anchor="middle">+8%</text>
  
  <rect x="260" y="200" width="60" height="100" fill="#f39c12" rx="4"/>
  <text x="290" y="315" font-family="Arial" font-size="10" fill="#888" text-anchor="middle">Crypto</text>
  <text x="290" y="190" font-family="Arial" font-size="11" font-weight="bold" fill="#f39c12" text-anchor="middle">+18%</text>
  
  <rect x="340" y="250" width="60" height="50" fill="#9b59b6" rx="4"/>
  <text x="370" y="315" font-family="Arial" font-size="10" fill="#888" text-anchor="middle">Fundos</text>
  <text x="370" y="240" font-family="Arial" font-size="11" font-weight="bold" fill="#9b59b6" text-anchor="middle">+6%</text>
  
  <rect x="420" y="270" width="60" height="30" fill="#e74c3c" rx="4"/>
  <text x="450" y="315" font-family="Arial" font-size="10" fill="#888" text-anchor="middle">Outros</text>
  <text x="450" y="260" font-family="Arial" font-size="11" font-weight="bold" fill="#e74c3c" text-anchor="middle">+3%</text>
  
  <!-- Line Chart -->
  <text x="520" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Evolução Temporal</text>
  
  <rect x="520" y="130" width="440" height="200" fill="#1a1a1a" rx="8"/>
  
  <!-- Line Chart Grid -->
  <line x1="540" y1="150" x2="940" y2="150" stroke="#333" stroke-width="1"/>
  <line x1="540" y1="200" x2="940" y2="200" stroke="#333" stroke-width="1"/>
  <line x1="540" y1="250" x2="940" y2="250" stroke="#333" stroke-width="1"/>
  <line x1="540" y1="300" x2="940" y2="300" stroke="#333" stroke-width="1"/>
  
  <!-- Line Chart Data -->
  <polyline points="560,280 600,260 640,240 680,220 720,200 760,210 800,190 840,180 880,170 920,160" 
            fill="none" stroke="#00d4aa" stroke-width="3"/>
  
  <!-- Data Points -->
  <circle cx="560" cy="280" r="4" fill="#00d4aa"/>
  <circle cx="600" cy="260" r="4" fill="#00d4aa"/>
  <circle cx="640" cy="240" r="4" fill="#00d4aa"/>
  <circle cx="680" cy="220" r="4" fill="#00d4aa"/>
  <circle cx="720" cy="200" r="4" fill="#00d4aa"/>
  <circle cx="760" cy="210" r="4" fill="#00d4aa"/>
  <circle cx="800" cy="190" r="4" fill="#00d4aa"/>
  <circle cx="840" cy="180" r="4" fill="#00d4aa"/>
  <circle cx="880" cy="170" r="4" fill="#00d4aa"/>
  <circle cx="920" cy="160" r="4" fill="#00d4aa"/>
  
  <!-- Risk vs Return Scatter -->
  <text x="60" y="360" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Risco vs Retorno</text>
  
  <rect x="60" y="380" width="440" height="180" fill="#1a1a1a" rx="8"/>
  
  <!-- Axes -->
  <line x1="80" y1="520" x2="480" y2="520" stroke="#333" stroke-width="2"/>
  <line x1="80" y1="400" x2="80" y2="520" stroke="#333" stroke-width="2"/>
  
  <text x="40" y="405" font-family="Arial" font-size="10" fill="#888" text-anchor="end">Alto</text>
  <text x="40" y="460" font-family="Arial" font-size="10" fill="#888" text-anchor="end">Médio</text>
  <text x="40" y="515" font-family="Arial" font-size="10" fill="#888" text-anchor="end">Baixo</text>
  
  <text x="90" y="535" font-family="Arial" font-size="10" fill="#888">Baixo</text>
  <text x="280" y="535" font-family="Arial" font-size="10" fill="#888" text-anchor="middle">Médio</text>
  <text x="470" y="535" font-family="Arial" font-size="10" fill="#888" text-anchor="end">Alto</text>
  
  <!-- Scatter Points -->
  <circle cx="120" cy="480" r="8" fill="#00d4aa" opacity="0.8"/>
  <circle cx="200" cy="420" r="8" fill="#4a90e2" opacity="0.8"/>
  <circle cx="350" cy="450" r="8" fill="#f39c12" opacity="0.8"/>
  <circle cx="280" cy="500" r="8" fill="#9b59b6" opacity="0.8"/>
  <circle cx="400" cy="430" r="8" fill="#e74c3c" opacity="0.8"/>
  
  <!-- Allocation Pie Chart -->
  <text x="520" y="360" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Alocação de Portfólio</text>
  
  <rect x="520" y="380" width="440" height="180" fill="#1a1a1a" rx="8"/>
  
  <!-- Pie Chart -->
  <circle cx="700" cy="480" r="60" fill="none" stroke="#00d4aa" stroke-width="30" stroke-dasharray="113 377"/>
  <circle cx="700" cy="480" r="60" fill="none" stroke="#4a90e2" stroke-width="30" stroke-dasharray="113 377" stroke-dashoffset="-113"/>
  <circle cx="700" cy="480" r="60" fill="none" stroke="#f39c12" stroke-width="30" stroke-dasharray="75 415" stroke-dashoffset="-226"/>
  <circle cx="700" cy="480" r="60" fill="none" stroke="#9b59b6" stroke-width="30" stroke-dasharray="60 430" stroke-dashoffset="-301"/>
  
  <!-- Legend -->
  <rect x="800" y="400" width="12" height="12" fill="#00d4aa"/>
  <text x="820" y="411" font-family="Arial" font-size="12" fill="#888">Ações 23%</text>
  
  <rect x="800" y="425" width="12" height="12" fill="#4a90e2"/>
  <text x="820" y="436" font-family="Arial" font-size="12" fill="#888">Renda Fixa 23%</text>
  
  <rect x="800" y="450" width="12" height="12" fill="#f39c12"/>
  <text x="820" y="461" font-family="Arial" font-size="12" fill="#888">Crypto 15%</text>
  
  <rect x="800" y="475" width="12" height="12" fill="#9b59b6"/>
  <text x="820" y="486" font-family="Arial" font-size="12" fill="#888">Fundos 12%</text>
  
  <rect x="800" y="500" width="12" height="12" fill="#e74c3c"/>
  <text x="820" y="511" font-family="Arial" font-size="12" fill="#888">Outros 27%</text>
</svg>
